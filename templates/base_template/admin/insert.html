<!-- IF S_NORMAL_HEADER -->
<div class="breadcrumb-container">
	<ul class="breamcrumb">
		<li><a href="{EQDKP_CONTROLLER_PATH}{SID}" title="{L_home}"><i class="fa fa-home"></i></a></li>
		<li><a href="{EQDKP_ROOT_PATH}admin/{SID}">{L_menu_admin_panel}</a>
		<li class="current"><a>{L_epgpimport}: {L_epgpimport_import}</a></li>
	</ul>
	<div class="clear"></div>
</div>
<!-- ENDIF -->
	<div class="contentHeader">
		<h1 class="contentTitle">{L_epgpimport_import}</h1>
	</div>

<!-- IF S_LAYOUT_WARNING -->
<div class="infobox infobox-large infobox-red clearfix">
	<i class="fa fa-exclamation-triangle fa-4x pull-left"></i> {L_epgpimport_layoutwarning}
</div>
<br />
<!-- ENDIF -->
<form method="post" action="{ACTION}" name="post">
	<fieldset class="settings smallsettings">
		<legend>{L_epgpimport_import}</legend>
		<dl>
			<dt><label>{L_event}</label></dt>
			<dd>{EVENTS}</dd>
		</dl>
		<dl>
			<dt><label>{L_itempool}</label></dt>
			<dd>{ITEMPOOLS}</dd>
		</dl>
		
		<textarea name="log" rows="20" id="log" style="width: 99%" class="post"></textarea>
	</fieldset>
	<button type="submit" name="insert"><i class="fa fa-check"></i>{L_submit}</button>
	{CSRF_TOKEN}
</form>
